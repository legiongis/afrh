{% load i18n %}
<div class="row">
    <div class="col-xs-12">
        <dl>
            <dt>
                <h5 id="" class="arches-report-subsection-title hidden">{% trans "HPMP Evaluation" %}</h5>
            </dt>

            {% if 'HPMP_STATUS_E55' not in report_info.source.graph %}
                <dd class="arches-report-subsection-item">
                    <span class="arches-report-subsection-item-type">{% trans "none recorded" %}</span>
                </dd>
            {% else %}
                {% for HPMP_STATUS_E55 in report_info.source.graph.HPMP_STATUS_E55 %}
                    <dd class="arches-report-subsection-item">
                        {{ HPMP_STATUS_E55.HPMP_STATUS_E55__value }}
                    </dd>
                {% endfor %}            
            {% endif %}
        </dl>

    </div>
</div>
