{% extends "views/forms/base.htm" %}
{% load i18n %}
{% block form_content %}

<div class="form-full-content">
    <div class="row">
        <div class="col-xs-12 margin-bottom-10 margin-top-10">
            <div class="form-section-header"><span>{% trans "Recommendations" %}</span></div>
        </div>
    </div>
    <div id="recommendation-section">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-12 form-section-input margin-top-5">
                    <div class="form-group">
                        <div class="arches-html-editor">
                            <div class="summernote" data-bind="summernote: {value: getEditedNode('INVESTIGATION_RECOMMENDATIONS.E62', 'value'), options:{}}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock form_content %}
